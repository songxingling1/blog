baseURL: https://example.org/
languageCode: en-us
title: "SXL's Blog"
theme: stack
params:
    article:
        math: true
        toc: true
    widgets:
        page:
            - type: toc
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: tag-cloud

menu:
    main:
        - name: Tags
          url: /tags
          weight: 40
          params:
              icon: tag

permalinks:
    post: /p/:slug/
    page: /:slug/
    encrypted: /e/:slug/

markup:
    highlight:
        style: catppuccin-frappe
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4